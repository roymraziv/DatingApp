<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
        <div class="form-header">
            <div class="icon-circle">
                <i class="fa fa-user-plus"></i>
            </div>
            <h2 class="form-title">Create Your Account</h2>
            <p class="form-subtitle">Join thousands of singles finding love</p>
        </div>

        <div class="form-content">
            <!-- Gender Selection -->
            <div class="gender-selection mb-4">
                <label class="section-label">
                    <i class="fa fa-venus-mars me-2"></i>I am a:
                </label>
                <div class="gender-options">
                    <label class="gender-option">
                        <input type="radio" value="male" formControlName="gender">
                        <span class="gender-label">
                            <i class="fa fa-mars"></i>
                            <span>Male</span>
                        </span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" value="female" formControlName="gender">
                        <span class="gender-label">
                            <i class="fa fa-venus"></i>
                            <span>Female</span>
                        </span>
                    </label>
                </div>
            </div>

            <!-- Username -->
            <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'">
            </app-text-input>

            <!-- Known As -->
            <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'">
            </app-text-input>

            <!-- Date of Birth -->
            <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of Birth'" [maxDate]="maxDate">
            </app-date-picker>

            <!-- City -->
            <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'">
            </app-text-input>

            <!-- Country -->
            <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'">
            </app-text-input>

            <!-- Password -->
            <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'">
            </app-text-input>

            <!-- Confirm Password -->
            <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'"
                [type]="'password'">
            </app-text-input>

            <!-- Validation Errors -->
            @if(validationErrors){
                <div class="validation-errors">
                    <div class="error-icon">
                        <i class="fa fa-exclamation-triangle"></i>
                    </div>
                    <ul class="error-list">
                        @for (error of validationErrors; track $index)
                        {
                            <li>{{error}}</li>
                        }
                    </ul>
                </div>
            }

            <!-- Form Actions -->
            <div class="form-actions">
                <button [disabled]="!registerForm.valid" class="btn btn-register" type="submit">
                    <i class="fa fa-check me-2"></i>Create Account
                </button>
                <button class="btn btn-cancel" (click)="cancel()" type="button">
                    <i class="fa fa-times me-2"></i>Cancel
                </button>
            </div>
        </div>
    </form>
</div>

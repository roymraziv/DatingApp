<div class="row">
    <!-- Desktop table view -->
    <div class="d-none d-md-block">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 30%;">Username</th>
                    <th style="width: 40%;">ActiveRoles</th>
                    <th style="width: 30%;"></th>
                </tr>
            </thead>
            <tbody>
                @for(user of users; track user.username)
                {
                    <tr>
                        <td>{{user.username}}</td>
                        <td>{{user.roles}}</td>
                        <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit roles</button></td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

    <!-- Mobile card view -->
    <div class="d-md-none">
        @for(user of users; track user.username)
        {
            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title mb-2">{{user.username}}</h6>
                    <p class="card-text mb-3"><strong>Roles:</strong> {{user.roles}}</p>
                    <button (click)="openRolesModal(user)" class="btn btn-info w-100">Edit roles</button>
                </div>
            </div>
        }
    </div>
</div>

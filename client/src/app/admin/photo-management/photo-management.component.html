<div class="row">
    <div *ngFor="let photo of photos" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
            <img [src]="photo.photoUrl" class="card-img-top" alt="Photo" style="max-height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Photo ID: {{photo.id}}</h5>
                <div class="mt-auto">
                    <button (click)="approvePhoto(photo.id)" class="btn btn-success w-100 mb-2">Approve</button>
                    <button (click)="rejectPhoto(photo.id)" class="btn btn-danger w-100">Reject</button>
                </div>
            </div>
        </div>
    </div>
</div>

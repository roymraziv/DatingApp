<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" (click)="goHome()" style="cursor: pointer;">Roy's .NET Dating</a>
    <button class="navbar-toggler" type="button" (click)="toggleCollapse()" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarCollapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse" [class.show]="!isCollapsed">

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()){
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Matches</a>
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Lists</a>
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Messages</a>
      </li>
      <li class="nav-item" *appHasRole="['Admin', 'Moderator']">
        <a routerLink="/admin" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Admin</a>
      </li>
      }

      <li class="nav-item">
        <a routerLink="/errors" routerLinkActive="active" class="nav-link dev-link" (click)="closeMenu()">
          <i class="bi bi-bug-fill me-2 d-md-none"></i>Errors
        </a>
      </li>
    </ul>

    @if(accountService.currentUser()){
    <div dropdown class="dropdown">
      <img src="{{accountService.currentUser()?.photoUrl || '././assets/user.png'}}" alt="user main image" class="me-2">

      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome
        {{accountService.currentUser()?.knownAs}}</a>
      <div *dropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item" (click)="closeMenu()">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout(); closeMenu()">Logout</a>
      </div>
    </div>
    }

    @if(!accountService.currentUser()){
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
        placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
  </div>
</nav>
